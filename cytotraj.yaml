name: cytotraj
channels:
  - anaconda
  - pytorch
  - nvidia
  - conda-forge
dependencies:
  - conda-forge::python=3.11
  - conda-forge::pip
  - pytorch::pytorch
  - pytorch::torchvision
  - pytorch::torchaudio
  - pytorch::pytorch-cuda=11.8
  - conda-forge::seaborn
  - conda-forge::matplotlib
  - conda-forge::ipykernel
  - conda-forge::jupyter
  - conda-forge::pre_commit
  - pip:
      - black

